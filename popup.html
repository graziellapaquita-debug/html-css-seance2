<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page PopUp</title>
</head>
<body>
    <button popovertarget="popup">
        Ouvrir la popup
    </button>
    <div id="popup" popover>
        <h2>Vous avez ouvert la popup !</h2>
    </div>
</body>
</html>
